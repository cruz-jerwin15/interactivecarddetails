<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main class="main">
      <div class="top-div">
        <div class="front-div">
          <img src="images/bg-card-front.png" alt="" class="front" />

          <div class="credentials">
            <img src="images/card-logo.svg" alt="" />
            <h1>0000 0000 0000 0000</h1>
            <div class="cred">
              <h2>Jane Appleseed</h2>
              <h2>00/00</h2>
            </div>
          </div>
        </div>
        <div class="back-div">
          <img src="images/bg-card-back.png" alt="" class="back" />
          <h2>000</h2>
        </div>
      </div>
      <div class="bottom-div">
        <form action="/submit" class="form-data">
          <label for="holder-name">Cardholder Name</label>
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            name="holder-name"
            id="holder-name"
          />
          <label for="card-number">Card Number</label>
          <input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            name="card-number"
            id="card-number"
          />
          <label for="expire-date">Exp. Date (MM/YY) MM YY</label>
          <input
            type="text"
            placeholder="MM"
            name="expire-date"
            id="expire-date"
          />
          <input
            type="text"
            placeholder="YY"
            name="expire-year"
            id="expire-year"
          />
          <label for="cvc">CVC</label>
          <input type="text" placeholder="e.g. 123" name="cvc" id="cvc" />
          <button type="submit">Confirm</button>
        </form>
      </div>
    </main>

    <!-- Completed state start -->

</html>
